<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body class="font-['Manrope'] bg-slate-800 grid place-content-center h-full">
  <main class="">
    <div class="advice-card p-6 flex flex-col gap-6 items-center justify-center text-center">
      <h2 class="text-green-400 tracking-widest">ADVICE <span id="advice_id"></span></h2>
      <p id="advice_content"></p>
      <div><img src="./images/pattern-divider-mobile.svg" alt=""></div>
      <div id="diceButton" class="dicebutton dicebutton-standby hover:cursor-pointer" onclick="activateDice()"><img class="w-[75%] m-auto" src="./images/icon-dice.svg" alt=""></div>
    </div>
  </main>
  <footer class="text-[11px] text-center text-gray-400 my-8 mx-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="" href="https://www.frontendmentor.io/profile/invictus1032">invictus1032</a>.
  </footer>
</body>
</html>
